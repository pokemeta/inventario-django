<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/02032fc444.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg ml-auto "style="background-color: #e3f2fd;" >
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">CECEQ</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}"> <i class="fa-sharp fa-solid fa-house-chimney"></i> Home</a>
              </li>
              {% if user.is_staff %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'list_items_all' %}"><i class="fa-solid fa-boxes-stacked"></i> Todos los resguardos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'list_location' %}"><i class="fa-solid fa-earth-americas"></i> Lugares</a>
                </li>
              {% endif %}
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'list_items' %}"><i class="fa-solid fa-dolly"></i> Mis resguardos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}"><i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i> Logout</a>
                </li>
              {% else %}
                <li class="nav-item pull-xs-right">
                  <a class="nav-link" href="{% url 'login' %}"><i class="fa-solid fa-user"></i> Login</a>
                </li>
              {% endif %}
              
                
            </ul>
            
          </div>
        </div>
      </nav>

    {% block content %}{% endblock content %}
    
</body>
</html>
