{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="" method="POST" class="card card-body mt-5">
                {{error}}
                {% csrf_token %}
                {% if form_action == 'create' %}
                    <h1 class="card-title text-center"><i class="fa-solid fa-map-location-dot"></i> Nuevo lugar</h1>
                {% else %}
                    <h1 class="card-title text-center"><i class="fa-solid fa-map-location-dot"></i> Actualizar lugar</h1>
                {% endif %}
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="name">Nombre:</label>
                        {{form.name}}
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label for="name">Descripci√≥n:</label>
                        {{form.description}}
                    </div>
                </div>
                <div class="mt-3">
                    {% if form_action == 'create' %}
                        <button class="btn btn-success">Crear lugar <i class="fa-solid fa-square-plus"></i></button>
                    {% else %}
                        <button class="btn btn-primary">Actualizar lugar <i class="fa-solid fa-file-export"></i></button>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</main> 
{% endblock content %}
