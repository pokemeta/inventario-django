{% extends 'base.html' %}

{% block title %}Inicio de Sesion{% endblock title %}

{% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <form method="POST" class="card card-body">
                    <p class="h1 text-center mt-2"><i class="fa-solid fa-circle-user fa-2xl"></i></p>
                    <h1 class="text-center mt-2">Inicio de sesion</h1>
                    {{error}}
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username">Usuario:</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Escribe tu nombre....">
                    </div>
                    <div class="mb-3">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Escribe tu contraseña...">
                    </div>

                    <button class="btn btn-primary">Acceder</button>
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
